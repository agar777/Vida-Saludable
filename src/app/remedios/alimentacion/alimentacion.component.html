<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row d-flex justify-content-center  ">
          <div class="col-xl-3 col-lg-6" *ngFor="let item of alimentacion" >
           <a (click)="eventClick(item)" >
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                      <!-- <h3 class="text-uppercase font-weight-bold" >{{item.nombre}}</h3> -->
                    <span class="text-uppercase font-weight-bold mb-0">{{item?.nombre}}</span>
                  </div>
                  <div class="col-auto ">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-utensils"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">

    <!-- <material-timepicker color="primary" label="Hour 4" appearance="outline" [userTime]="exportTime"></material-timepicker> -->
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0 text-uppercase " *ngIf="nutricion?.nutricion_id!=null"> {{nutricion?.nombre}} </h3>
          </div>
          <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="save(form.value)"  >
                <mat-card *ngIf="nutricion?.nutricion_id!=null" >
                  <mat-card-content>
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                            <label class="form-control-label">FECHA ACTUAL</label>
                            <input type="date" id="" formControlName="fecha" disabled="true" class="form-control form-control-alternative">
                          </div>

                        </div>
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group">
                            <label class="form-control-label">HORA</label>
                            <input type="time" formControlName="hora" class="form-control form-control-alternative">
                          </div>
                              
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <div class="form-group ">
                            <label class="form-control-label" for="input-username">SALUDABLE</label>
                            <div class="form-check">
                              <input class="form-check-input" formControlName="saludable" value="true" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                              <label class="form-check-label" for="flexRadioDefault1">
                                SI
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" formControlName="saludable" value="false" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                              <label class="form-check-label" for="flexRadioDefault2">
                                NO
                              </label>
                            </div>
                          </div>
                          
                              
                        </div>
                      </div>
                  </mat-card-content>
                  <div class="col-md-5">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="form.invalid"
                    >
                      Guardar
                    </button>
                </div>
                </mat-card>

              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
