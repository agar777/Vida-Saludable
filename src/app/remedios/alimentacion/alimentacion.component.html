<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row d-flex justify-content-center  ">
          <div class="col-xl-3 col-lg-6" *ngFor="let item of alimentacion" >
           <a (click)="eventClick(item.nutricion_id)" >
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                      <!-- <h3 class="text-uppercase font-weight-bold" >{{item.nombre}}</h3> -->
                    <span class="text-uppercase font-weight-bold mb-0">{{item.nombre}}</span>
                  </div>
                  <div class="col-auto ">
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                      <i class="fas fa-utensils"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">

    <!-- <material-timepicker color="primary" label="Hour 4" appearance="outline" [userTime]="exportTime"></material-timepicker> -->
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Alimentaci√≥n</h3>
          </div>
          <div class="card-body">
              <form [formGroup]="form" >
                <mat-card>
                  <mat-card-content>
                    <!-- <ngx-mat-timepicker
                      #timepicker
                      [enableKeyboardInput]="true"                     
                    ></ngx-mat-timepicker> -->
                  </mat-card-content>
                </mat-card>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
