<div class="container">
  <div class="card login">
    <div class="card-body">
      <div class="card-body">
        <div class="d-flex justify-content-center" >
          <img src="../../../assets/images/habitos-de-vida-saludable.jpg" width="150px"  alt="">
        </div>
        <h2 class="card-title text-center ">VIDA SALUDABLE</h2>
        <form [formGroup]="form" (ngSubmit)="login(form.value)" >
          <div class="form-group mb-3 ">
            <label for="exampleInputEmail1" class="mb-2" >Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div class="alert hide alert-danger" role="alert">
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group  mb-3 ">
            <label class="mb-2" for="exampleInputPassword1">Contrase√±a</label>
            <div class="input-group" >
              <input  [type]="viewPassword ? 'text' : 'password'"
              formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
              <span class="input-group-text" id="basic-addon2"> <a (click)="changeTypePassword()" >
                <i class='bi bi-eye-slash-fill' *ngIf="!viewPassword"></i>
                <i class='bi bi-eye-fill' *ngIf="viewPassword"></i>
              </a> </span>
            </div>
          </div>
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary submitform">Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </div>
</div>
