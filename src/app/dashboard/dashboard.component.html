<!-- Sales chart -->
<!-- ============================================================== -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
          <div class="d-md-flex align-items-center">
              <div>
                  <h4 class="card-title">MI PROGRESO DIARIO</h4>
                  <!-- <h5 class="card-subtitle text-muted">Yearly Sales Report</h5> -->
              </div>
          </div>
          <div>
            <ul class="list-group" *ngFor="let item of data" >
              <li class="list-group-item text-uppercase p-2 ">{{item?.nombre}}
                <ngb-progressbar *ngIf="item?.data.length !=0"style="height: 20px;" type="success" [value]="item?.data[item?.data.length-1]">{{item?.data[item?.data.length-1] }}%</ngb-progressbar>
                <ngb-progressbar *ngIf="item?.data.length ==0" style="height: 20px;" type="danger" [value]="item?.data[item?.data.length-1]">{{item?.data[item?.data.length-1] }}%</ngb-progressbar>
              </li>
            </ul>
          </div>          
         
      </div>
  </div>
  </div>
  
</div>
