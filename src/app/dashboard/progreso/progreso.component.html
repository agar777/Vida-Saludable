<div class="row mt-3">
    <div class="col-12">
      <div class="card">
         <div class="m-4">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label class="form-control-label mb-2">BUSCAR POR FECHA </label>
                        <input type="date" id="" [formControl]="fecha"  class="form-control form-control-alternative">
                    </div>
                </div>

            </div>
         </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                  <div class="d-md-flex align-items-center">
                      <div>
                          <h4 class="card-title">MI PROGRESO {{fecha.value}}</h4>
                          <!-- <h5 class="card-subtitle text-muted">Yearly Sales Report</h5> -->
                      </div>
                  </div>
                  <div>
                    <ul class="list-group" *ngFor="let item of data" >
                      <li class="list-group-item text-uppercase p-2 mb-3 ">  <div class="p-1"><i class="{{item.icon}}" ></i> {{item?.nombre}}</div>
                        <ngb-progressbar *ngIf="item?.data.length !=0" style="height: 20px;" type="success" [value]="item?.data[item?.data.length-1]">{{item?.data[item?.data.length-1] }}%</ngb-progressbar>
                        <ngb-progressbar *ngIf="item?.data.length ==0" style="height: 20px;" type="danger" [value]="item?.data[item?.data.length-1]">0%</ngb-progressbar>
                      </li>
                    </ul>
                  </div>

              </div>
          </div>
          </div>

        </div>
      </div>
    </div>
</div>
